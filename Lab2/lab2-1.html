<!DOCTYPE html>
<html>
<head>
<style>
  .square {
    width: 100px;
    height: 100px;
    border:1px solid black;
  }
  tr {
    border: 2px solid black;
  }
</style>
</head>
<body>

<table style="border-collapse: separate; border-spacing:0 ; border: solid black;">
  <tr>
    <td class="square" style="background-color: rgb(218, 165, 33); border:solid black;"></td>
    <td class="square" style="background-color: rgb(70,130,180); border:solid black;"></td>
    <td class="square" style="background-color: rgb(204,0,0); border:solid black;" colspan="2"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;"></td>
    <td class="square" style="background-color: rgb(218, 165, 33); border:solid black;" colspan="2"></td>
  </tr>
  <tr>
    <td class="square" style="background-color: rgb(218, 165, 33); border:solid black;" colspan="2"></td>
    <td class="square" style="background-color: rgb(70,130,180); border:solid black;"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;"></td>
    <td class="square" style="background-color: rgb(204,0,0); border:solid black;"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;" colspan="2"></td>
  </tr>
  <tr>
    <td class="square" style="background-color: rgb(218, 165, 33); border:solid black;"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;"></td>
    <td class="square" style="background-color: rgb(204,0,0); border:solid black;"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;" colspan="2"></td>
    <td class="square" style="background-color: rgb(70,130,180); border:solid black;"></td>
    <td class="square" style="background-color: rgb(46,138,87); border:solid black;"></td>
  </tr>
</table>

</body>
</html>
